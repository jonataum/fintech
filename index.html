<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="./CSS/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid my-5 text-center">
            <h1 class="display-">Bem vindo ao 
            <span style="color: #87A0F6">Fintech!</span>
            </h1>

            <p class="my-3 lead"> Por favor, faça seu login para continuar </p>
            
            <form>
                <div class="centralizar col-8 col-sm-8 col-md-6 col-lg-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control border border-3">
                </div>
                    
                <div class="my-3 centralizar col-8 col-sm-8 col-md-6 col-lg-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control border border-3">
                </div>

                <div class="my-3 Esqueci a senha float-right lead">
                    <a href="" class="link-opacity-75-hover link-primary" style="text-decoration: none"> Esqueci minha senha</a>
                </div>

                <div>
                    <input class="form-check-input" type="checkbox" value="" id="manterLogado">
                    <label class="leadd form-check-label" for="manterLogado"> Manter conectado? </label>
                </div>
                
                <div class="my-3">
                    <button type="submit" class="btn btn-primary btn-xl">Login</button>
                </div>   
            </form>
        
            <div class="my-3">
                <p class="lead"> Ainda não possui cadastro?
                <a href="/cadastro.html" id="Cadastro" class="link-primary link-opacity-75-hover" style="text-decoration: none"> Clique aqui para se cadastrar!</a>
                </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
